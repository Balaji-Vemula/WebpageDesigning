  <style>
    body{
      background: linear-gradient(125deg,darkorange,white, darkgreen);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }
  </style>
  
  
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Password Toggle</a>
  </nav> 
  <div class="container mt-5">
    <!-- ********* start here ******** -->
    
    <div class="container-fluid">
        <h1 class="display-4 text-center my-5">Welcome to Online Voting Portal</h1>
    
        <h2 class="text-center">Voter Login</h2>
        <div class="col-md-4 mx-auto">
          <div class="bg-white mt-3 p-3 center text-white" style="border-radius: 10px;">
            <form name="form1" method="post" action="checklogin.php" onsubmit="return loginValidate(this)">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-user-circle"></i>
                  </span>
                </div>
                <input name="myusername" type="text" id="myusername" class="form-control text-black" placeholder="Username / Email">
              
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-key"></i>
                  </span>
                </div>
                <input name="mypassword" type="password" id="mypassword" class="form-control text-black border-right-0" placeholder="Password">
                <div class="input-group-append">
                    <span class="input-group-text bg-white">
                     <a onclick="myFunction()"><i class="fa fa-eye" id="pwdIcon"></i></a>
                    </span>
                  </div>
              </div>
              <div class="text-center">
                <input type="submit" class="btn btn-primary" name="Submit" value="Login">
              </div>
              <p class="lead text-center text-dark">Not yet registered?<a href="#"> Register Here</a></p>
          </div>
        </div>
        
      </div>


    <!-- ********* end here ******** -->
  </div>
  <div style="margin-bottom: 500px;"></div>
</body>

    <script>
        function myFunction(){
            var x=document.getElementById("mypassword");
            var y=document.getElementById("pwdIcon");
            console.log(document.getElementById("pwdIcon").classList);
            if(x.type==="password")
            {
                x.type="text";
                y.classList.replace("fa-eye-slash","fa-eye");
                
            }
            else
            {
                x.type="password";
                y.classList.replace("fa-eye","fa-eye-slash");
            }
            console.log(document.getElementById("pwdIcon").classList);
        }
    </script>
